<ion-content  scroll="true">
  <div class="content">

    <div class = "button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text">SIGN IN </p> </b>
      </ion-button>

      <!-- <ion-button fill="clear" color="dark" size="small" routerLink="/singin-admin" routerDirection="root">
        <b><p class="signup-text">REGISTER </p> </b>
      </ion-button> -->
    </div>

    <div class="ion-padding">
      <ion-item>
      <ion-label  position="floating" style=" font-family: 'Nunito, san-serif;'">Username</ion-label>
      <ion-input type="text" [(ngModel)]="adminame" ></ion-input>
    </ion-item>
      <br>
      <ion-item>
      <ion-label  position="floating" style=" font-family: 'Nunito, san-serif;'">Password</ion-label>
      <ion-input type="password" [(ngModel)] = "password"></ion-input>
    </ion-item>
    </div>
    
    <ion-button class="actionbutton" (click)= "prosesLogin()"expand="block" fill="clear" style="text-transform: none; background-color:#130991;"><p>Sign In</p></ion-button>
    <br>
    <!-- <ion-button class="actionbutton" (click)= "formRegister()"expand="full" fill="clear" style="text-transform: none;border:2px solid #1e11d1; color: #1e11d1 "><p>Register</p></ion-button> -->
    
  </div>

</ion-content>
