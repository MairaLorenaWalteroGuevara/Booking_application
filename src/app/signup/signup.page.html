
<ion-content>
<div class="content">
  <div class="buttons-action">
    <ion-button fill="clear" color="dark" size="small"  routerLink="/tabs/tab2" routerDirection="root">
    <b><p class="signin-text">SIGN IN</p></b></ion-button>
    <ion-button fill="clear" color="dark" size="small">
     <b> <p class="signup-text">REGISTER</p></b>
    </ion-button>
  </div>
  
  
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating" style=" font-family: 'Nunito, san-serif;'">Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="fullname" name="fullname" ></ion-input>
    </ion-item>
    <br>
    
    <ion-item>
      <ion-label position="floating" style=" font-family: 'Nunito, san-serif;'">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name= "email" required pattern="[^ @]*@[^ @]*"></ion-input>
      
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" style=" font-family: 'Nunito, san-serif;'">Company Name</ion-label>
      <ion-input type="text" [(ngModel)]="companyname" name="companyname" ></ion-input>
    </ion-item>
    <br>
    <div Style="display:flex; justify-content:space-between ;">
    <ion-item>
      <ion-label position="floating" style=" font-family: 'Nunito, san-serif;'">Address</ion-label>
      <ion-input type="text" [(ngModel)]="address" name="address" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" style=" font-family: 'Nunito, san-serif;'">Phone number</ion-label>
      <ion-input type="text" [(ngModel)]="phone" name="phone" ></ion-input>
    </ion-item>
    <br>
    
  </div>

  <br>
    <ion-item>
      <ion-label position="floating" style=" align-self: center; font-family: 'Nunito, san-serif;'">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <br>
    <div Style="display:flex; justify-content:space-between ;">
    <ion-item >
      <ion-label position="floating" style=" font-family: 'Nunito, san-serif;'">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name = "password"></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label position="floating" style=" float:right; font-family: 'Nunito, san-serif;'">Confirm Password</ion-label>
	    <ion-input type="password" [(ngModel)]="confirm_password" name = "confirm_password"></ion-input>
    </ion-item>
  </div>
    <br>
    
  </div>

  <div>
    
  <ion-button class="actionbutton" (click)= "prosesRegister()" expand="block" fill="clear" style="text-transform: none; background-color:#130991;"><p>Register</p></ion-button>
  <br>
  <ion-button class="actionbutton" (click)= "formLogin()"expand="full" fill="clear" style="text-transform: none;border:2px solid #1e11d1; color: #1e11d1 "><p>Sign In</p></ion-button>

</div>
</div>

</ion-content>
